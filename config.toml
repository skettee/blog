#baseURL = "https://skettee.github.io/"
baseURL = "/"
title = "막돼먹은 엔지니어의 머신런닝 개발기"

#languageCode = "kr-ko"
languageCode = "en-us"
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id
paginate = 10

[author] # Used in authorbox
    name = "skettee"
    #bio = "John Doe's true identity is unknown.
    #avatar = "img/avatar.png"

[params]
    subtitle = "딥러닝 모델링"
    description = "딥러닝은 기계를 대상으로 주입식 반복 교육을 시키는 것입니다."
    #copyright = "John Doe" # copyright holder, otherwise will use site title
    opengraph = true # Enable OpenGraph if true
    twitter_cards = false # Enable Twitter Cards if true
    readmore = false # Show "Read more" button in list if true
    authorbox = false # Show authorbox at bottom of pages if true
    toc = true # Enable Table of Contents
    post_navigation = true # Show post navigation at bottom of pages if true
    post_meta = ["date", "categories"] # Order of post meta information
    #mainSections = ["post", "blog", "news"] # specify section pages to show on home page and the "Recent articles" widget
    dateformat = "2006-01-02" # change the format of dates
    mathjax = true # Enable MathJax
    mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" # Specify MathJax path
    mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
    highlightColor = "#0091FF" # Override highlight color
    #customCSS = ["css/custom.css"] # Include custom CSS files
